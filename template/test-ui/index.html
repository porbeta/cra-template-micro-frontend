<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/zone.js/0.9.1/zone.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.2.10/custom-elements-es5-adapter.js"></script>

    <title>Test UI</title>
  </head>
  <body onload="displayCustomComponent()">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="../main.js"></script>
    <script>
        function displayCustomComponent() {
            const reactEl = document.createElement('custom-element');
            reactEl.setAttribute('customProperty', 'Custom Element');
            reactEl.addEventListener('onCustomEvent', (e) => {
                alert("This is a test");
            });

            const rootContainer = document.getElementById('root');
            rootContainer.appendChild(reactEl);
        }
    </script>
  </body>
</html>
